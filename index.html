<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heuksan — 정직하게 플레이</title>
  <meta name="description" content="정직하게 플레이하면 치트는 필요 없습니다. Heuksan#2771" />
  <meta property="og:title" content="Heuksan — 정직하게 플레이" />
  <meta property="og:description" content="정직하게 플레이하면 치트는 필요 없습니다." />
  <meta name="theme-color" content="#0b0f15" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f15;
      --card: #121826cc;
      --text: #e5ecf5;
      --muted: #9fb0c3;
      --accent: #7aa2ff;
      --accent-2: #00ffd9;
      --radius: 22px;
      --shadow: 0 10px 30px rgba(0,0,0,0.45), 0 2px 8px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Noto Sans KR', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .grid {
      width: min(960px, 92vw);
      display: grid;
      gap: 28px;
      padding: 32px;
    }
    .card {
      position: relative;
      padding: clamp(28px, 6vw, 56px);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(19,25,37,.85), rgba(12,16,24,.75));
      border: 1px solid rgba(131,151,199, .18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px) saturate(120%);
    }
    .ring { position: absolute; inset: -1px; border-radius: inherit; pointer-events: none; }
    .ring::before {
      content: "";
      position: absolute; inset: -1px;
      border-radius: inherit;
      background: conic-gradient(from 0deg,
        rgba(122,162,255,.6), rgba(0,255,217,.5), transparent 180deg,
        transparent 360deg);
      filter: blur(24px) saturate(160%);
      opacity: .28;
      transition: opacity .35s ease;
    }
    .card:hover .ring::before { opacity: .5; }
    header { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .tag { display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:999px; background:rgba(122,162,255,.12); border:1px solid rgba(122,162,255,.25); font-weight:600; }
    .tag .dot { width:8px; height:8px; border-radius:50%; background: var(--accent-2); box-shadow:0 0 14px var(--accent-2); }
    h1 { font-size: clamp(28px, 4.5vw, 56px); line-height:1.08; margin:6px 0 12px; font-weight:800; text-shadow: 0 2px 30px rgba(0,255,217,.24); }
    p.lead { font-size: clamp(16px,2.2vw,22px); color: var(--muted); margin: 0 0 26px; }
    .cta { display:inline-flex; align-items:center; gap:10px; padding:12px 18px; border-radius:14px; border:1px solid rgba(131,151,199,.25); background:linear-gradient(180deg,rgba(26,34,51,.9),rgba(17,22,35,.9)); text-decoration:none; color:var(--text); font-weight:600; box-shadow:0 6px 18px rgba(0,0,0,.35); }
    .cta:hover { transform:translateY(-1px); border-color:rgba(122,162,255,.45); box-shadow:0 10px 28px rgba(0,0,0,.45); }
    footer { opacity:.7; font-size:13px; text-align:center; }
  </style>
</head>
<body>
  <canvas id="starsCanvas" aria-hidden="true" style="position:fixed;inset:0;pointer-events:none;z-index:20;mix-blend-mode:screen;opacity:0.95"></canvas>
  <main class="grid">
    <section class="card">
      <span class="ring" aria-hidden="true"></span>
      <header>
        <span class="tag"><span class="dot"></span><span>Heuksan#2771</span></span>
        <span style="opacity:.6">dark mode</span>
      </header>
      <h1>정직하게 플레이하면<br/>치트는 필요 없습니다</h1>
      <p class="lead">공정함은 최고의 실력입니다. 누구나 즐길 수 있는 깨끗한 플레이 문화를 지지합니다.</p>
      <a class="cta" href="https://discord.com/" target="_blank">Discord에서 연락하기</a>
    </section>
    <footer>© <span id="year"></span> Heuksan. 모두가 즐기는 공정한 플레이.</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 여러 애니메이션 레이어
    (function(){
      const canvas = document.getElementById('starsCanvas');
      const ctx = canvas.getContext('2d');
      let w,h; 
      let stars=[], sparkles=[], particles=[];
      function resize(){w=window.innerWidth;h=window.innerHeight;canvas.width=w;canvas.height=h;}
      function rand(min,max){return Math.random()*(max-min)+min;}

      function init(){
        stars=[];sparkles=[];particles=[];
        for(let i=0;i<50;i++){
          stars.push({x:rand(0,w),y:rand(-h,h),vy:rand(1,3),vx:rand(-.3,.3),size:rand(8,14)});
        }
        for(let i=0;i<80;i++){
          sparkles.push({x:rand(0,w),y:rand(0,h),r:rand(1,2),alpha:rand(0.3,1),va:rand(-0.01,0.01)});
        }
        for(let i=0;i<30;i++){
          particles.push({x:rand(0,w),y:rand(0,h),r:rand(2,4),vy:rand(-.5,-.2),alpha:rand(0.2,0.6)});
        }
      }

      function drawStar(x,y,r){
        ctx.save();
        ctx.beginPath();
        ctx.translate(x,y);
        ctx.moveTo(0,0-r);
        for(let i=0;i<5;i++){
          ctx.rotate(Math.PI/5);
          ctx.lineTo(0,0-(r*0.5));
          ctx.rotate(Math.PI/5);
          ctx.lineTo(0,0-r);
        }
        ctx.closePath();
        ctx.fillStyle='rgba(255,60,60,0.9)';
        ctx.shadowColor='rgba(255,60,60,0.8)';
        ctx.shadowBlur=12;
        ctx.fill();
        ctx.restore();
      }

      function draw(){
        ctx.clearRect(0,0,w,h);
        // falling red stars
        for(const s of stars){
          drawStar(s.x,s.y,s.size);
          s.y+=s.vy; s.x+=s.vx;
          if(s.y>h+20){s.y=rand(-30,-10);s.x=rand(0,w);} 
        }
        // sparkles
        for(const sp of sparkles){
          ctx.beginPath();
          ctx.arc(sp.x,sp.y,sp.r,0,Math.PI*2);
          ctx.fillStyle=`rgba(255,255,255,${sp.alpha})`;
          ctx.fill();
          sp.alpha+=sp.va;
          if(sp.alpha<=0||sp.alpha>=1) sp.va*=-1;
        }
        // floating glowing particles
        for(const p of particles){
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fillStyle=`rgba(0,200,255,${p.alpha})`;
          ctx.fill();
          p.y+=p.vy;
          if(p.y< -10){p.y=h+10;p.x=rand(0,w);} 
        }
      }

      function loop(){draw();requestAnimationFrame(loop);}
      resize();init();loop();
      window.addEventListener('resize',()=>{resize();init();});
    })();
  </script>
</body>
</html>
